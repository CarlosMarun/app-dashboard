<ng-select
  [clearable]="false"
  class="m-4"
  [items]="defaultBindingsList"
  [(ngModel)]="selectedDimension"
  (change)="onChangeDimension($event)"
>
</ng-select>

<ng-select
  [items]="customer$ | async"
  class="m-4"
  [multiple]="true"
  [closeOnSelect]="false"
  [searchable]="false"
  bindLabel="name"
  placeholder="Seleccione un item de la lista"
  [(ngModel)]="selectedCustomer"
>
</ng-select>

<div class="mt-3">
  Selected value: <br />
  <ul>
    <li *ngFor="let item of selectedCustomer">{{ item.name }}</li>
  </ul>
  <button (click)="clearModel()" class="btn btn-secondary btn-sm">
    Clear model
  </button>
</div>

<app-pie-chart
  [pieChartLabels]="dataDimension"
  [pieChartData]="dataValues"
></app-pie-chart>
